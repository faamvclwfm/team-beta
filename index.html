<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearshore Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainSection">

        <div id="form-section">
            <div class="container form-instance">
                <label for="role">Role</label>
                <select class="role" id="role">
                    <option value="">Select Role</option>
                    <option value="Software Developer">Software Developer</option>
                    <option value="IT Project Manager">IT Project Manager</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                    <option value="Tester (manual)">Tester (manual)</option>
                    <option value="AI Architect">AI Architect</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="Product Owner">Product Owner</option>
                </select>
    
                <label for="level">Level</label>
                <select class="level" id="level">
                    <option value="">Select Level</option>
                    <option value="400">Junior</option>
                    <option value="500">Midlevel</option>
                    <option value="600">Senior</option>
                </select>
    
                <label for="region">Region</label>
                <select class="region" id="region">
                    <option value="">Select Region</option>
                    <option value="18.5">Eastern Europe</option>
                    <option value="17.5">Western Europe</option>
                    <option value="17.5">North Africa</option>
                    <option value="19.5">Southeast Asia</option>
                </select>
    
                <label for="developers">Number of IT specialist</label>
                <input type="number" class="developers" min="1" value="1" id="developers">
    
                <label for="duration">Duration (month)</label>
                <input type="number" class="duration" min="1" oninput="updateSummary()">
                
                <button onclick="addNewForm()" id="addMemberBtn" class="btn btn-primary">Add New Member</button>
                <button class="remove-btn btn-danger btn" onclick="removeForm(this)">Remove</button>
            </div>
        </div>
        <div id="summary" style="display: block;">
            <table>
                <thead>
                    <tr>
                        <th>Role</th>
                        <th>Level</th>
                        <th>Daily rate</th>
                    </tr>
                </thead>
                <tbody id="summary-body"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Price indication (+-10%):</td>
                        <td id="price-indication">â€”</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    
        <div id="additional-options" class="container" style="display: none;">
            <div class="checkboxesField">
                <div class="option-item">
                    <input type="checkbox" class="additional-option"><label class="checkbox-label">Personalized price indication report as PDF and project tips</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" class="additional-option" ><label class="checkbox-label">Free Nearshore Readiness Test as PDF</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" class="additional-option" ><label class="checkbox-label">Invitation for a free webinar where you learn how to save 30-60% of your IT cost with nearshoring</label>
                </div>
            </div>
            <div class="inputsField">
                <input type="text" class="input-field" placeholder="First name" >
                <input type="text" class="input-field" placeholder="Last name" >
                <input type="text" class="input-field" placeholder="E-mail" required id="mandatoryInput">
                <p class="error-message " style="display: none   ;" id="mandatoryEmailParagraph">E-mail required</p>
            </div>
            <div class="mandatoryCheckbox">
                <div class="option-item">
                    <input type="checkbox" required  class="additional-option" id="mandatoryCheckBox" value="checked"><label class="checkbox-label"> I agree to the privacy policy of nearshorefriends and give my consent to the processing of my personal data (mandatory)</label>
                </div>
                <p class="error-message " style="display: none   ;" id="mandatoryCheckBoxParagraph">Required</p>
            </div>
            <button id="submitButton">Sumbit</button>
            <h3 style="display: none; text-align: center; margin-top: 10px;">Successfully sent to your email!</h3>
        </div>
        
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
