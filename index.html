<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearshore Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainSection">

        <div id="form-section">
            <div class="container form-instance">
                <h2>Nearshore Calculator</h2>
                <label for="role">Role</label>
                <select class="role">
                    <option value="">Select Role</option>
                    <option value="500">Software Developer</option>
                    <option value="600">IT Project Manager</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                    <option value="Tester (manual)">Tester (manual)</option>
                    <option value="AI Architect">AI Architect</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="Product Owner">Product Owner</option>
                </select>
    
                <label for="level">Level</label>
                <select class="level">
                    <option value="">Select Level</option>
                    <option value="1">Junior</option>
                    <option value="1.2">Midlevel</option>
                    <option value="1.5">Senior</option>
                </select>
    
                <label for="region">Region</label>
                <select class="region">
                    <option value="">Select Region</option>
                    <option value="18.5">Eastern Europe</option>
                    <option value="17.5">Western Europe</option>
                    <option value="17.5">North Africa</option>
                    <option value="19.5">Southeast Asia</option>
                </select>
    
                <label for="developers">Number of IT specialist</label>
                <input type="number" class="developers" min="1" value="1">
    
                <label for="duration">Duration (month)</label>
                <input type="number" class="duration" min="1" oninput="updateSummary()">
                
                <button onclick="addNewForm()" id="addMemberBtn">Add New Member</button>
                <button class="remove-btn" onclick="removeForm(this)">Remove</button>
            </div>
        </div>
        <div id="summary">
            <table>
                <thead>
                    <tr>
                        <th>Role</th>
                        <th>Level</th>
                        <th>Daily rate</th>
                    </tr>
                </thead>
                <tbody id="summary-body"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Price indication (+-10%):</td>
                        <td id="price-indication">â€”</td>
                    </tr>
                </tfoot>
            </table>
    
        </div>

    </div>    

    <script src="script.js">
        
    </script>
</body>
</html>
